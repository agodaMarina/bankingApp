<div class="login-wrapper">
  <div class="container">
    <img
      class="img-fluid logo-dark mb-2 logo-color"
      src="assets/img/logo2.png"
      alt="Logo"
    />
    <img
      class="img-fluid logo-light mb-2"
      src="assets/img/logo2-white.png"
      alt="Logo"
    />
    <div class="loginbox">
      <div class="login-right">
        <div class="login-right-wrap">
          <h1>Connexion</h1>
          <p class="account-subtitle">Accedez à votre Tableau de bord</p>
          <div class="alert"  role="alert" *ngIf="errorMsg.length">
            <p *ngFor="let msg of errorMsg">{{msg}}</p>
          </div>
          <form  #f="ngForm" (ngSubmit)="login()">
            <div class="input-block mb-3">
              <label class="form-control-label">Email </label>
              <input type="email" name="authRequest.email" class="form-control" [(ngModel)]="authRequest.email" placeholder="test@example.com" />
            </div>
            <div class="input-block mb-3">
              <label class="form-control-label">Mot De Passe</label>
              <div class="pass-group">
                <input name="authRequest.password" type="password" class="form-control pass-input" [(ngModel)]="authRequest.password" />
                <span class="fas fa-eye toggle-password"></span>
              </div>
            </div>
            <div class="input-block mb-3">
              <div class="row">
                <div class="col-6">
                  <div class="form-check custom-checkbox">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="cb1"
                    />
                    <label class="custom-control-label" for="cb1"
                      >Remember me</label
                    >
                  </div>
                </div>
                <div class="col-6 text-end">
                  <a class="forgot-link" 
                    >Mot de Passe oublié ?</a
                  >
                </div>
              </div>
            </div>
            <button class="btn btn-lg btn-primary w-100" type="submit">
              Connexion
            </button>
            <div class="login-or">
              <span class="or-line"></span>
              <span class="span-or">ou</span>
            </div>

            <div class="social-login mb-3">
              <span>se Connecter avec </span>
              <a href="#" class="facebook"
                ><i class="fab fa-facebook-f"></i></a
              ><a href="#" class="google"
                ><i class="fab fa-google"></i
              ></a>
            </div>

            <div class="text-center dont-have">
              Vous n'avez pas encore de compte?
              <a routerLink="/auth/register">Inscription</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

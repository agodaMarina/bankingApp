<div class="modal custom-modal modal-lg fade" id="add_user" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-md">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <div class="form-header modal-header-title text-start mb-0">
            <h4 class="mb-0">Ajouter une Facture</h4>
          </div>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form [formGroup]="factureForm" (ngSubmit)="onSubmit()">
          <div class="modal-body">
            <div class="row">
              <!-- Column for image upload -->
              <div class="col-lg-12 col-md-12">
                <div *ngIf="!imagePreview" class="image-upload">
                  <label>
                    Upload (10MB max)
                    <a
                      href="javascript:void(0)"
                      class="custom-file-container__image-clear"
                      title="Clear Image"
                      (click)="clearImage()"
                    ></a>
                  </label>
                  <label class="custom-file-container__custom-file">
                    <input
                      type="file"
                      class="custom-file-container__custom-file__custom-file-input"
                      accept="image/*"
                      (change)="onFileSelected($event)"
                    />
                    <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                    <span class="custom-file-container__custom-file__custom-file-control"></span>
                  </label>
                </div>
                <div class="custom-file-container__image-preview">
                  <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="img-thumbnail mt-2" />
                  <button *ngIf="imagePreview" (click)="loadImage()" class="btn btn-primary mt-3">Upload</button>
                  <button *ngIf="imagePreview" (click)="clearImage()" class="btn btn-secondary mt-3">Cancel</button>
                </div>
              </div>
              <!-- Column for form fields -->
              <div class="col-lg-12 col-md-12" *ngIf="imagePreview">
                <div class="form-groups-item">
                  <div class="input-block mb-3">
                    <label>Nom</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="nom"
                      placeholder="Entrez le nom"
                    />
                  </div>
                  <div class="input-block mb-3">
                    <label>Adresse</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="adresse"
                      placeholder="Entrez l'adresse"
                    />
                  </div>
                  <div class="input-block mb-3">
                    <label>Email</label>
                    <input
                      type="email"
                      class="form-control"
                      formControlName="email"
                      placeholder="Entrez l'email"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-back cancel-btn me-2"
            >
              Annuler
            </button>
            <button
              type="submit"
              class="btn btn-primary paid-continue-btn"
              [disabled]="!imagePreview"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
